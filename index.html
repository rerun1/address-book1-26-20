<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/scripts.js" charset="utf-8" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="addContact">
            <div class="form-group">
              <label for="contactFirstName">First Name</label>
              <input type="text" class="form-control" id="contactFirstName">
            </div>
            <div class="form-group">
              <label for="contactLastName">Last Name</label>
              <input type="text" class="form-control" id="contactLastName">
            </div>
            <div class="form-group">
              <label for="contactPhone">Phone Number</label>
              <input type="tel" class="form-control" id="contactPhone" aria-describedby="phoneHelp">
              <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contactList">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span> </p>
            <p>Last Name: <span class="last-name"></span> </p>
            <p>Phone Number: <span class="phone"></span> </p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
